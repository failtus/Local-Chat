<ion-header>
	<ion-navbar>
		<ion-title>
			Auth with Ionic 3
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding center-align>
  <h1 *ngIf="displayName">Hello {{displayName}}</h1>
  <img [src]="loggedUserImg" alt="{{displayName}}">
  <div>
    <button ion-button outline (click)="signInWithFacebook()">Login</button>
    <button ion-button outline (click)="signOut()">Logout</button>
  </div>
</ion-content>
